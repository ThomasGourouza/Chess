<div class="mx-5">
  <div class="row">
    <div class="col-3">
      <app-info [selectedSquare]="selectedSquare"></app-info>
    </div>
    <div class="col">
      <app-basic-board
        [board]="board"
        (squareSelectEmitter)="onSquareSelect($event)"
      ></app-basic-board>
    </div>
  </div>
</div>
<br />
<div class="d-flex justify-content-center">
  <button type="button" class="btn btn-success" (click)="showSelectedSquare()">
    voir selectedSquare
  </button>
</div>
<br />

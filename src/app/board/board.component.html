<div class="mx-5">
  <div class="row">
    <div class="col-3">
      <app-info
        [selectedSquare]="selectedSquare"
        [history]="history"
      ></app-info>
    </div>
    <div class="col">
      <app-basic-board
        [board]="board"
        (squareSelectEmitter)="onSquareSelect($event)"
        (moveEmitter)="onMove($event)"
      ></app-basic-board>
    </div>
  </div>
</div>
<br />
